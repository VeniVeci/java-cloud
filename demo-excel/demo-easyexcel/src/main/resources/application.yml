mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    call-setters-on-nulls: true
  global-config:
    banner: false
  mapper-locations: classpath*:com/zukxu/**/*.xml
  type-aliases-package: com.zukxu.**.entity