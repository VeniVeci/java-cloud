server:
  port: 8992
spring:
  application:
    name: ceva-workflow
#    pageHelper 配置
pagehelper:
  helper-dialect: mysql #方言
  pageSizeZero: true # 分页参数是否可以为0
  params: count=countSql
  reasonable: true
  support-methods-arguments: true
mybatis-plus:
  global-config:
    banner: false
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:com/zukxu/workflow/**/*.xml
  type-aliases-package: com.bonc.entity

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/workflow?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true
    username: root
    password: 123456
flowable:
  database-schema-update: drop-create
  async-executor-activate: false